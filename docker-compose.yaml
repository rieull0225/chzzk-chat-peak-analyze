services:
  nokchart:
    build: .
    container_name: nokchart
    restart: always
    network_mode: host
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./channels.yaml:/app/channels.yaml:ro
      - ./.nokchart_token.json:/app/.nokchart_token.json:ro
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "pgrep", "-f", "nokchart"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
