version: '3.8'

services:
  nokchart:
    build: .
    container_name: nokchart
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./channels.yaml:/app/channels.yaml:ro
      - ./.nokchart_token.json:/app/.nokchart_token.json:ro
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Seoul
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
